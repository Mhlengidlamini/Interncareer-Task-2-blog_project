{% extends 'blog/base.html' %}

{% block content %}
<header class="masthead">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2 text-center">
                <div class="site-heading">
                    <h1 class="site-heading-text">Welcome to Mhlengi's Daily Blog ✍️</h1>
                    <p>Daily News ✨✨✨</p>
                </div>
            </div>
        </div>
    </div>
</header>

<div class="container">
    <div class="row">
        <div class="col-md-8 mt-3">
            {% for post in posts %}
            <div class="card mb-4">
                <div class="card-body">
                    <h2 class="card-title">{{ post.title }}</h2>
                    <p class="card-text">{{ post.content }}</p>
                    <p class="card-text"><small class="text-muted">Posted on {{ post.date_added }}</small></p>
                    <a href="{% url 'post_detail' post.slug %}" class="btn btn-primary">Read more</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
